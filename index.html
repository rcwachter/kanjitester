<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanji Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold text-center">ライアンの漢字クイズ</h1>
      <div class="mt-8">
        <div class="flex justify-center">
          <p class="text-lg">漢字検定レベルを選んでください</p>
        </div>
        <div class="flex justify-center mt-4 flex-wrap">
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(10)"
          >
            Level 10
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(9)"
          >
            Level 9
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(8)"
          >
            Level 8
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(7)"
          >
            Level 7
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(6)"
          >
            Level 6
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(5)"
          >
            Level 5
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(4)"
          >
            Level 4
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(3)"
          >
            Level 3
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(2.5)"
          >
            Level 2.5
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(2)"
          >
            Level 2
          </button>
        </div>
      </div>
      <div class="mt-8">
        <div class="flex justify-center">
          <button
            id="startButton"
            class="bg-blue-500 text-white px-4 py-2 rounded hidden"
          >
            Start Quiz
          </button>
        </div>
        <div id="quizContainer" class="mt-4 hidden">
          <div class="text-center">
            <p id="kanjiDisplay" class="text-3xl font-bold no-select"></p>
          </div>
          <div class="flex justify-center mt-4">
            <p class="text-sm text-gray-600">Please input in Hiragana only.</p>
          </div>
          <div class="flex justify-center mt-4">
            <input
              id="answerInput"
              type="text"
              class="border p-2 rounded"
              placeholder="Enter your answer"
            />
          </div>
          <div class="flex justify-center mt-4">
            <button
              id="submitAnswerButton"
              class="bg-green-500 text-white px-4 py-2 rounded"
            >
              Submit
            </button>
          </div>
          <div id="feedback" class="text-center mt-4"></div>
          <div
            id="validationFeedback"
            class="text-center mt-2 text-red-500"
          ></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/wanakana@4.0.3/lib/index.umd.js"></script>
  </body>
</html>
