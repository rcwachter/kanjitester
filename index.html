<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanji Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold text-center">ライアンの漢字クイズ</h1>
      <div class="mt-8">
        <div class="flex justify-center">
          <p class="text-lg">漢字検定レベルを選んでください</p>
        </div>
        <div class="flex justify-center mt-4 flex-wrap">
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(10)"
          >
            Level 10
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(9)"
          >
            Level 9
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(8)"
          >
            Level 8
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(7)"
          >
            Level 7
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(6)"
          >
            Level 6
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(5)"
          >
            Level 5
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(4)"
          >
            Level 4
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(3)"
          >
            Level 3
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(2.5)"
          >
            Level 2.5
          </button>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded m-1"
            onclick="selectLevel(2)"
          >
            Level 2
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
