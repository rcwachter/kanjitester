<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanji Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold text-center">Kanji Quiz App</h1>
      <div class="mt-8">
        <div class="flex justify-center">
          <button
            id="startButton"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Start Quiz
          </button>
        </div>
        <div id="quizContainer" class="mt-4 hidden">
          <div class="text-center">
            <p id="kanjiDisplay" class="text-3xl font-bold"></p>
          </div>
          <div class="flex justify-center mt-4">
            <input
              id="answerInput"
              type="text"
              class="border p-2 rounded"
              placeholder="Enter your answer"
            />
          </div>
          <div class="flex justify-center mt-4">
            <button
              id="submitAnswerButton"
              class="bg-green-500 text-white px-4 py-2 rounded"
            >
              Submit
            </button>
          </div>
          <div id="feedback" class="text-center mt-4"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/wanakana@4.0.3/lib/index.umd.js"></script>
  </body>
</html>
